<script>
// Aufgabe 1:
// Schreibe ein Programm, mit einer Funktion “aufgabe1”. Diese Funktion nimmt einen String entgegen und gibt diesen rückwärts in der Konsole aus.

}
aufgabe1("TECHSTARTER"); // Ausgabe: RETRATSHCET



// Aufgabe 2:
// Schreibe eine Node.js-Anwendung, die eine Temperatur in Celsius als Eingabe akzeptiert und diese in Fahrenheit umwandelt und ausgibt. 
// Die Formel zur Umrechnung ist: Fahrenheit = Celsius * 9/5 + 32.

function celsiusToFahrenheit(celsius) {
    return celsius * 9/5 + 32;
}
const celsius = 25;
console.log(`${celsius} Grad Celsius entsprechen ${celsiusToFahrenheit(celsius)} Grad Fahrenheit.`);



// Aufgabe 3:
// Schreibe eine Node.js-Anwendung, die ein zufälliges Passwort generiert und es auf der Konsole ausgibt. 
// Das Passwort sollte eine Kombination aus Buchstaben, Zahlen und Sonderzeichen enthalten und eine vom Benutzer festgelegte Länge haben.

function generatePassword(length) {
    const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+';
    let password = '';
    for (let i = 0; i < length; i++) {
        const random = Math.floor(Math.random() * charset.length);
        password += charset[random];
    }
    return password;
}

const passwordLength = 12;
console.log(`Generiertes Passwort: ${generatePassword(passwordLength)}`);



// Aufgabe 4:
// Erstelle eine Website mit einem Button und füge ein Javascript ein. 
// Das Javascript soll bewirken, dass wenn der Button gedrückt wird, sich die Farbe des Buttons verändert. 
// Bonus: Schreibe eine Funktion, die eine zufällige Farbe generiert (in der Form “#123ABC”). 
// Siehe die dazu gerne die Hexadezimal-Schreibweise für Farben in CSS an.

    const button = document.getElementById('colorButton');

    button.addEventListener('click', () => {
    const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    button.style.backgroundColor = randomColor;
});



// AUFGABE 5 und 6 
// Aufgabe 5 + 6:
// 5: Erstelle eine Website und hänge ein Javascript dran. Das Skript soll eine Funktion beinhalten, 
// die einen Radius als Input nimmt und Durchmesser zurückgibt.
// 6: Die Seite soll einen Kreis beinhalten und eine Eingabe mit einem Button. 
// Wenn der Button gedrückt wird, soll der Kreis auf den passenden Radius/Durchmesser vergrößtert/geschrumpft werden.

const circle = document.getElementById('circle');
const radiusInput = document.getElementById('radiusInput');
const scaleButton = document.getElementById('scaleButton');

function calculateDiameter(radius) {
    return radius * 2;
}

scaleButton.addEventListener('click', () => {
    const radius = parseFloat(radiusInput.value);
    const diameter = calculateDiameter(radius);
    circle.style.width = diameter + 'px';
    circle.style.height = diameter + 'px';
});


// Aufgabe 7:
// Erstelle eine HTML und binde eine Javascript-Datei ein. Die HTML Seite soll aus 3 Divs bestehen, 
// die jeweils einen Button beinhalten. Die 3 Buttons sollen auf gleicher Höhe und gleichmäßig auf dem Bildschirm 
// verteilt erscheinen(CSS!). 
// Beim Click auf einen der Buttons soll ein Bild im jeweiligen Drittel unter dem Button hinzugefügt werden.

const btn1 = document.getElementById('btn1');
const btn2 = document.getElementById('btn2');
const btn3 = document.getElementById('btn3');

btn1.addEventListener('click', () => {
    const img = document.createElement('img');
    img.src = 'image1.jpg';
    document.body.appendChild(img);
});

btn2.addEventListener('click', () => {
    const img = document.createElement('img');
    img.src = 'image2.jpg';
    document.body.appendChild(img);
});

btn3.addEventListener('click', () => {
    const img = document.createElement('img');
    img.src = 'image3.jpg';
    document.body.appendChild(img);
});
